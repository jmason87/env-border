<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Env Border</h1>
    <p>Set the domains for you different dev environments. For example, 
        if your qe environment is "https://qe.mySite.com", you can set qe to "qe.mySite". 
        Any URL that string will have a yellow border around the page.</p>
    <input type="text" id="local" placeholder="Local Domain">
    <input type="text" id="qe" placeholder="QE Domain">
    <input type="text" id="prod" placeholder="Prod Domain">
    <button id="save">Save</button>
    <button id="toggleExtensionOn">On</button>
    <button id="toggleExtensionOff">Off</button>
    <script src="popup.js"></script>
</body>
</html>
